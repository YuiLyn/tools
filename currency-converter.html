<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>實時匯率轉換器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>實時匯率轉換器</h1>
        <div class="input-group">
            <label for="amount">輸入金額:</label>
            <input type="number" id="amount" step="any" placeholder="輸入金額" value="1">
        </div>
        <div class="input-group">
            <label for="fromCurrency">從貨幣:</label>
            <select id="fromCurrency">
                <option value="USD">美元 (USD)</option>
                <option value="EUR">歐元 (EUR)</option>
                <option value="GBP">英鎊 (GBP)</option>
                <option value="JPY">日元 (JPY)</option>
                <option value="CNY">人民幣 (CNY)</option>
                <!-- 根據需要添加更多貨幣 -->
            </select>
        </div>
        <div class="input-group">
            <label for="toCurrency">到貨幣:</label>
            <select id="toCurrency">
                <option value="USD">美元 (USD)</option>
                <option value="EUR">歐元 (EUR)</option>
                <option value="GBP">英鎊 (GBP)</option>
                <option value="JPY">日元 (JPY)</option>
                <option value="CNY">人民幣 (CNY)</option>
            </select>
        </div>
        <button onclick="convertCurrency()">轉換</button>
        <div class="result" id="result"></div>
        <p><a href="index.html">返回工具主頁</a></p>
    </div>
    <script>
        async function convertCurrency() {
            const amount = parseFloat(document.getElementById('amount').value);
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            const resultDiv = document.getElementById('result');

            if (isNaN(amount) || amount <= 0) {
                resultDiv.innerHTML = "請輸入有效的正數金額！";
                return;
            }

            try {
                // 這裡使用免費的匯率 API（例如 exchangeratesapi.io）
                // 您需要申請一個 API 金鑰並替換 'YOUR_API_KEY'
                const response = await fetch(`https://api.exchangeratesapi.io/v1/latest?access_key=6091e337d46bb4807572ad5980d5fb74`);
                const data = await response.json();

                if (!data.success) {
                    resultDiv.innerHTML = "無法獲取匯率數據，請稍後重試！";
                    return;
                }

                const rate = data.rates[toCurrency];
                const convertedAmount = amount * rate;

                resultDiv.innerHTML = `${amount} ${fromCurrency} = ${convertedAmount.toFixed(2)} ${toCurrency}`;
            } catch (error) {
                resultDiv.innerHTML = "發生錯誤，請檢查網路或稍後重試！";
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
