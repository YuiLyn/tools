<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修復模糊圖片工具</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .comparison-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            overflow: hidden;
        }
        .comparison-image {
            width: 100%;
            height: auto;
            display: block;
        }
        .slider {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 4px;
            background-color: #000;
            cursor: ew-resize;
            z-index: 10;
        }
        .slider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -10px;
            width: 24px;
            height: 24px;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 50%;
            transform: translateY(-50%);
            cursor: ew-resize;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }
        .modal-content img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>修復模糊圖片工具</h1>
        <div class="input-group">
            <label for="imageUpload">上傳模糊圖片:</label>
            <input type="file" id="imageUpload" accept="image/*" onchange="loadImage()">
        </div>
        <button onclick="deblurImage()" disabled id="deblurButton">修復圖片</button>
        <div class="input-group" style="display: none;" id="downloadOptions">
            <label for="imageFormat">選擇輸出格式:</label>
            <select id="imageFormat">
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
            </select>
        </div>
        <button onclick="downloadDeblurredImage()" style="display: none;" id="downloadButton">下載修復後的圖片</button>
        <div class="result" id="result"></div>
        <p><a href="index.html">返回工具主頁</a></p>
    </div>

    <!-- 放大模態窗口 -->
    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content" id="modalContent"></div>
    </div>

    <script>
        let img = null;
        let canvas = null;
        let originalImgSrc = '';
        let deblurredImgSrc = '';

        function loadImage() {
            const file = document.getElementById('imageUpload').files[0];
            if (!file) {
                alert("請選擇一個圖片檔案！");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    document.getElementById('result').innerHTML = "圖片已加載，準備修復！";
                    document.getElementById('deblurButton').disabled = false;
                    originalImgSrc = img.src; // 儲存原始圖片數據
                    showPreview(); // 顯示初始預覽（修復前）
                };
            };
            reader.readAsDataURL(file);
        }

        function showPreview() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="comparison-container">
                    <img class="comparison-image" id="originalImg" src="${originalImgSrc}" alt="Original" style="position: absolute; left: 0; width: 100%; height: auto;">
                    <img class="comparison-image" id="deblurredImg" src="${originalImgSrc}" alt="Deblurred" style="position: absolute; left: 0; width: 100%; height: auto; filter: blur(5px); clip-path: inset(0 50% 0 0);">
                    <div class="slider" id="slider" onmousedown="startDrag(event)" onmousemove="drag(event)" onmouseup="stopDrag()" onmouseleave="stopDrag()"></div>
                </div>
            `;
            updateSliderPosition(); // 初始化滑塊位置
            document.getElementById('originalImg').addEventListener('click', showModal);
            document.getElementById('deblurredImg').addEventListener('click', showModal);
        }

        let isDragging = false;
        let sliderPosition = 50; // 初始滑塊位置（50%）

        function startDrag(e) {
            isDragging = true;
        }

        function drag(e) {
            if (!isDragging) return;
            const container = document.querySelector('.comparison-container');
            const rect = container.getBoundingClientRect();
            let x = e.clientX - rect.left;
            sliderPosition = (x / rect.width) * 100;
            updateSliderPosition();
        }

        function stopDrag() {
            isDragging = false;
        }

        function updateSliderPosition() {
            const slider = document.getElementById('slider');
            const originalImg = document.getElementById('originalImg');
            const deblurredImg = document.getElementById('deblurredImg');
            sliderPosition = Math.max(0, Math.min(100, sliderPosition)); // 限制在 0-100%
            slider.style.left = `${sliderPosition}%`;
            originalImg.style.clipPath = `inset(0 ${100 - sliderPosition}% 0 0)`;
            deblurredImg.style.clipPath = `inset(0 ${sliderPosition}% 0 0)`;
        }

        function deblurImage() {
            if (!img) {
                alert("請先上傳圖片！");
                return;
            }

            const sharpenLevel = 1; // 固定為 100% 銳化強度
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "正在修復圖片，請稍候...";

            // 創建 canvas 來處理圖片
            canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;

            // 繪製原始圖片到 canvas
            ctx.drawImage(img, 0, 0);

            // 優化的銳化濾波器（使用卷積矩陣）
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const sharpenMatrix = [
                [-1, -1, -1],
                [-1, 9, -1],  // 使用較強的中心值以保持亮度
                [-1, -1, -1]
            ];

            // 備份原始亮度以保持顏色平衡
            const originalBrightness = [];
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                originalBrightness.push((r + g + b) / 3); // 計算平均亮度
            }

            for (let y = 1; y < canvas.height - 1; y++) {
                for (let x = 1; x < canvas.width - 1; x++) {
                    for (let c = 0; c < 3; c++) { // RGB 通道
                        let sum = 0;
                        for (let ky = -1; ky <= 1; ky++) {
                            for (let kx = -1; kx <= 1; kx++) {
                                const pixelIndex = ((y + ky) * canvas.width + (x + kx)) * 4 + c;
                                sum += data[pixelIndex] * sharpenMatrix[ky + 1][kx + 1];
                            }
                        }
                        const currentIndex = (y * canvas.width + x) * 4 + c;
                        // 調整亮度，保持原始亮度的比例
                        const originalBright = originalBrightness[(y * canvas.width + x)];
                        let newValue = sum * sharpenLevel;
                        newValue = Math.min(255, Math.max(0, newValue));
                        // 增加亮度補償，確保高銳化強度時亮度正常
                        newValue = newValue * (1 + (originalBright / 255) * 0.5); // 增加亮度補償
                        data[currentIndex] = Math.min(255, Math.max(0, newValue));
                    }
                }
            }

            ctx.putImageData(imageData, 0, 0);
            deblurredImgSrc = canvas.toDataURL(); // 儲存修復後的圖片數據

            // 更新預覽（修復後）
            const deblurredImg = document.getElementById('deblurredImg');
            deblurredImg.src = deblurredImgSrc;
            deblurredImg.style.filter = 'none'; // 移除模糊效果
            deblurredImg.style.clipPath = `inset(0 ${sliderPosition}% 0 0)`;

            resultDiv.innerHTML = `
                <div class="comparison-container">
                    <img class="comparison-image" id="originalImg" src="${originalImgSrc}" alt="Original" style="position: absolute; left: 0; width: 100%; height: auto;">
                    <img class="comparison-image" id="deblurredImg" src="${deblurredImgSrc}" alt="Deblurred" style="position: absolute; left: 0; width: 100%; height: auto; clip-path: inset(0 ${sliderPosition}% 0 0);">
                    <div class="slider" id="slider" onmousedown="startDrag(event)" onmousemove="drag(event)" onmouseup="stopDrag()" onmouseleave="stopDrag()"></div>
                </div>
            `;
            resultDiv.innerHTML += "<p>修復完成！拖動滑塊查看對比，選擇輸出格式並下載修復後的圖片。</p>";
            document.getElementById('downloadOptions').style.display = 'block';
            document.getElementById('downloadButton').style.display = 'block';
            document.getElementById('originalImg').addEventListener('click', showModal);
            document.getElementById('deblurredImg').addEventListener('click', showModal);
        }

        function downloadDeblurredImage() {
            if (!canvas) {
                alert("請先修復圖片！");
                return;
            }

            const format = document.getElementById('imageFormat').value;
            let dataURL;
            if (format === 'png') {
                dataURL = canvas.toDataURL('image/png');
            } else if (format === 'jpg') {
                dataURL = canvas.toDataURL('image/jpeg', 0.95); // JPG 質量設為 95%
            }

            const link = document.createElement('a');
            link.href = dataURL;
            link.download = `deblurred_image.${format}`;
            link.click();
        }

        // 放大模態窗口
        function showModal(e) {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modalContent');
            const imgSrc = e.target.src;
            modalContent.innerHTML = `<img src="${imgSrc}" alt="Zoomed Image">`;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
