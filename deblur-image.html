<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修復模糊圖片工具</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .comparison-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }
        .comparison-image {
            width: 48%;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }
        .comparison-image img {
            width: 100%;
            height: auto;
            display: block;
        }
        .label {
            text-align: center;
            font-weight: bold;
            margin-top: 5px;
            color: #333;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }
        .modal-content img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>修復模糊圖片工具</h1>
        <div class="input-group">
            <label for="imageUpload">上傳模糊圖片:</label>
            <input type="file" id="imageUpload" accept="image/*" onchange="loadImage()">
        </div>
        <div class="input-group" style="display: none;" id="downloadOptions">
            <label for="imageFormat">選擇輸出格式:</label>
            <select id="imageFormat">
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
            </select>
        </div>
        <button onclick="downloadDeblurredImage()" style="display: none;" id="downloadButton">下載修復後的圖片</button>
        <div class="result" id="result"></div>
        <p><a href="index.html">返回工具主頁</a></p>
    </div>

    <!-- 放大模態窗口 -->
    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">×</span>
        <div class="modal-content" id="modalContent"></div>
    </div>

    <script>
        let img = null;
        let canvas = null;
        let originalImgSrc = '';
        let deblurredImgSrc = '';

        function loadImage() {
            const file = document.getElementById('imageUpload').files[0];
            if (!file) {
                alert("請選擇一個圖片檔案！");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                img = new Image();
                img.crossOrigin = "Anonymous";
                img.src = e.target.result;
                img.onload = function() {
                    if (img.width === 0 || img.height === 0) {
                        alert("圖片尺寸無效，請檢查檔案！");
                        return;
                    }
                    document.getElementById('result').innerHTML = "圖片已加載，立即查看修復效果！";
                    originalImgSrc = img.src;
                    deblurredImgSrc = '';
                    deblurImage(); // 立即修復並顯示左右對比
                };
                img.onerror = function() {
                    alert("圖片加載失敗，請檢查檔案格式或網絡！");
                };
            };
            reader.onerror = function() {
                alert("檔案讀取失敗，請檢查檔案或網絡！");
            };
            reader.readAsDataURL(file);
        }

        function deblurImage() {
            if (!img) {
                alert("請先上傳圖片！");
                return;
            }

            const sharpenLevel = 1; // 固定為 100% 銳化強度
            const resultDiv = document.getElementById('result');

            // 創建 canvas 來處理圖片
            canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            if (!ctx) {
                alert("瀏覽器不支持 canvas，請使用現代瀏覽器（如 Chrome 或 Safari）！");
                return;
            }
            canvas.width = img.width;
            canvas.height = img.height;

            try {
                // 繪製原始圖片到 canvas
                ctx.drawImage(img, 0, 0);

                // 優化的銳化濾波器（使用卷積矩陣）
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                const sharpenMatrix = [
                    [-1, -1, -1],
                    [-1, 9, -1],
                    [-1, -1, -1]
                ];

                // 備份原始亮度以保持顏色平衡
                const originalBrightness = [];
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    originalBrightness.push((r + g + b) / 3);
                }

                for (let y = 1; y < canvas.height - 1; y++) {
                    for (let x = 1; x < canvas.width - 1; x++) {
                        for (let c = 0; c < 3; c++) {
                            let sum = 0;
                            for (let ky = -1; ky <= 1; ky++) {
                                for (let kx = -1; kx <= 1; kx++) {
                                    const pixelIndex = ((y + ky) * canvas.width + (x + kx)) * 4 + c;
                                    sum += data[pixelIndex] * sharpenMatrix[ky + 1][kx + 1];
                                }
                            }
                            const currentIndex = (y * canvas.width + x) * 4 + c;
                            const originalBright = originalBrightness[(y * canvas.width + x)];
                            let newValue = sum * sharpenLevel;
                            newValue = Math.min(255, Math.max(0, newValue));
                            newValue = newValue * (1 + (originalBright / 255) * 0.5);
                            data[currentIndex] = Math.min(255, Math.max(0, newValue));
                        }
                    }
                }

                ctx.putImageData(imageData, 0, 0);
                deblurredImgSrc = canvas.toDataURL();

                // 顯示左右分屏對比
                resultDiv.innerHTML = `
                    <div class="comparison-container">
                        <div class="comparison-image">
                            <img src="${originalImgSrc}" alt="Before">
                            <div class="label">Before</div>
                        </div>
                        <div class="comparison-image">
                            <img src="${deblurredImgSrc}" alt="After">
                            <div class="label">After</div>
                        </div>
                    </div>
                    <p>直接查看修復前後對比，選擇輸出格式並下載修復後的圖片。</p>
                `;
                document.getElementById('downloadOptions').style.display = 'block';
                document.getElementById('downloadButton').style.display = 'block';

                // 添加點擊放大事件
                const beforeImg = resultDiv.querySelector('.comparison-image:first-child img');
                const afterImg = resultDiv.querySelector('.comparison-image:last-child img');
                if (beforeImg && afterImg) {
                    beforeImg.addEventListener('click', showModal);
                    afterImg.addEventListener('click', showModal);
                }
            } catch (error) {
                alert("圖片修復失敗，請檢查瀏覽器或檔案！");
            }
        }

        function downloadDeblurredImage() {
            if (!canvas) {
                alert("請先修復圖片！");
                return;
            }

            const format = document.getElementById('imageFormat').value;
            let dataURL;
            if (format === 'png') {
                dataURL = canvas.toDataURL('image/png');
            } else if (format === 'jpg') {
                dataURL = canvas.toDataURL('image/jpeg', 0.95);
            }

            const link = document.createElement('a');
            link.href = dataURL;
            link.download = `deblurred_image.${format}`;
            link.click();
        }

        function showModal(e) {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modalContent');
            const imgSrc = e.target.src;
            modalContent.innerHTML = `<img src="${imgSrc}" alt="Zoomed Image">`;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
