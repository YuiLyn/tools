<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修復模糊圖片工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>修復模糊圖片工具</h1>
        <div class="input-group">
            <label for="imageUpload">上傳模糊圖片:</label>
            <input type="file" id="imageUpload" accept="image/*" onchange="loadImage()">
        </div>
        <div class="input-group" style="display: none;" id="downloadOptions">
            <label for="imageFormat">選擇輸出格式:</label>
            <select id="imageFormat">
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
            </select>
        </div>
        <button onclick="downloadDeblurredImage()" style="display: none;" id="downloadButton">下載修復後的圖片</button>
        <div class="result" id="result"></div>
        <p><a href="index.html">返回工具主頁</a></p>
    </div>

    <!-- 放大模態窗口 -->
    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">×</span>
        <div class="modal-content" id="modalContent"></div>
    </div>

    <script>
        let img = null;
        let canvas = null;
        let originalImgSrc = '';
        let deblurredImgSrc = '';

        function loadImage() {
            const file = document.getElementById('imageUpload').files[0];
            if (!file) {
                alert("請選擇一個圖片檔案！");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                img = new Image();
                img.crossOrigin = "Anonymous";
                img.src = e.target.result;
                img.onload = function() {
                    if (img.width === 0 || img.height === 0) {
                        alert("圖片尺寸無效，請檢查檔案！");
                        return;
                    }
                    document.getElementById('result').innerHTML = "圖片已加載，立即查看修復效果！";
                    originalImgSrc = img.src;
                    deblurredImgSrc = '';
                    deblurImage();
                };
                img.onerror = function() {
                    alert("圖片加載失敗，請檢查檔案格式或網絡！");
                };
            };
            reader.onerror = function() {
                alert("檔案讀取失敗，請檢查檔案或網絡！");
            };
            reader.readAsDataURL(file);
        }

        let isDragging = false;
        let sliderPosition = 50;

        function startDrag(e) {
            isDragging = true;
        }

        function drag(e) {
            if (!isDragging) return;
            const container = document.querySelector('.comparison-container');
            const rect = container.getBoundingClientRect();
            let x = e.clientX - rect.left;
            sliderPosition = (x / rect.width) * 100;
            updateSliderPosition();
        }

        function stopDrag() {
            isDragging = false;
        }

        function updateSliderPosition() {
            const slider = document.getElementById('slider');
            const originalImg = document.getElementById('originalImg');
            const deblurredImg = document.getElementById('deblurredImg');
            if (slider && originalImg && deblurredImg) {
                sliderPosition = Math.max(0, Math.min(100, sliderPosition));
                slider.style.left = `${sliderPosition}%`;
                originalImg.style.clipPath = `inset(0 ${100 - sliderPosition}% 0 0)`;
                deblurredImg.style.clipPath = `inset(0 0 0 ${sliderPosition}%)`;
            }
        }

        function deblurImage() {
            if (!img) {
                alert("請先上傳圖片！");
                return;
            }

            const sharpenLevel = 1;
            const resultDiv = document.getElementById('result');

            canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            if (!ctx) {
                alert("瀏覽器不支持 canvas，請使用現代瀏覽器（如 Chrome 或 Safari）！");
                return;
            }
            canvas.width = img.width;
            canvas.height = img.height;

            try {
                ctx.drawImage(img, 0, 0);

                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                const sharpenMatrix = [
                    [-1, -1, -1],
                    [-1, 9, -1],
                    [-1, -1, -1]
                ];

                const originalBrightness = [];
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    originalBrightness.push((r + g + b) / 3);
                }

                for (let y = 1; y < canvas.height - 1; y++) {
                    for (let x = 1; x < canvas.width - 1; x++) {
                        for (let c = 0; c < 3; c++) {
                            let sum = 0;
                            for (let ky = -1; ky <= 1; ky++) {
                                for (let kx = -1; kx <= 1; kx++) {
                                    const pixelIndex = ((y + ky) * canvas.width + (x + kx)) * 4 + c;
                                    sum += data[pixelIndex] * sharpenMatrix[ky + 1][kx + 1];
                                }
                            }
                            const currentIndex = (y * canvas.width + x) * 4 + c;
                            const originalBright = originalBrightness[(y * canvas.width + x)];
                            let newValue = sum * sharpenLevel;
                            newValue = Math.min(255, Math.max(0, newValue));
                            newValue = newValue * (1 + (originalBright / 255) * 0.5);
                            data[currentIndex] = Math.min(255, Math.max(0, newValue));
                        }
                    }
                }

                ctx.putImageData(imageData, 0, 0);
                deblurredImgSrc = canvas.toDataURL();

                resultDiv.innerHTML = `
                    <div class="comparison-container">
                        <img class="comparison-image" id="originalImg" src="${originalImgSrc}" alt="Original">
                        <img class="comparison-image" id="deblurredImg" src="${deblurredImgSrc}" alt="Deblurred">
                        <div class="slider" id="slider" onmousedown="startDrag(event)" onmousemove="drag(event)" onmouseup="stopDrag()" onmouseleave="stopDrag()"></div>
                    </div>
                    <p>拖動滑塊查看修復前後對比，選擇輸出格式並下載修復後的圖片。</p>
                `;
                document.getElementById('downloadOptions').style.display = 'block';
                document.getElementById('downloadButton').style.display = 'block';

                const originalImg = document.getElementById('originalImg');
                const deblurredImg = document.getElementById('deblurredImg');
                const slider = document.getElementById('slider');

                if (originalImg && deblurredImg && slider) {
                    originalImg.addEventListener('click', showModal);
                    deblurredImg.addEventListener('click', showModal);
                    slider.addEventListener('touchstart', startDragTouch);
                    slider.addEventListener('touchmove', dragTouch);
                    slider.addEventListener('touchend', stopDragTouch);
                    updateSliderPosition();
                }
            } catch (error) {
                alert("圖片修復失敗，請檢查瀏覽器或檔案！");
            }
        }

        function downloadDeblurredImage() {
            if (!canvas) {
                alert("請先修復圖片！");
                return;
            }

            const format = document.getElementById('imageFormat').value;
            let dataURL;
            if (format === 'png') {
                dataURL = canvas.toDataURL('image/png');
            } else if (format === 'jpg') {
                dataURL = canvas.toDataURL('image/jpeg', 0.95);
            }

            const link = document.createElement('a');
            link.href = dataURL;
            link.download = `deblurred_image.${format}`;
            link.click();
        }

        function showModal(e) {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modalContent');
            const imgSrc = e.target.src;
            modalContent.innerHTML = `<img src="${imgSrc}" alt="Zoomed Image">`;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        function startDragTouch(e) {
            isDragging = true;
            e.preventDefault();
        }

        function dragTouch(e) {
            if (!isDragging) return;
            const container = document.querySelector('.comparison-container');
            const rect = container.getBoundingClientRect();
            let x = e.touches[0].clientX - rect.left;
            sliderPosition = (x / rect.width) * 100;
            updateSliderPosition();
            e.preventDefault();
        }

        function stopDragTouch() {
            isDragging = false;
        }
    </script>
</body>
</html>
